<div class="container p-2">
    <div class="row">
        <div class="col-md-8 pb-2 authorization">
            <h2 class="text-center">Mega-Chat</h2>
            <p class="text-center">Enter in chat:</p>
            <form>
                <div class="mb-2">
                    <input style="width: 100%" type="text" [(ngModel)]="nickname" placeholder="enter your nickname"/>
                </div>
                <button class="btn btn-primary float-right" (click)="isValid(nickname, 'chat')">OK</button>
            </form>
        </div>
    </div>
</div>
